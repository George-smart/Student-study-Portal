{% extends 'base2.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    note-details
{% endblock %}


{% block content%}
    
        <main class="notes_container">
            <section class='text-center container'>
    
                <div class="container">
                    {% if user.is_authenticated %}
                    <div class="content-section p-0 mt-5">
                        
                        <div class="m-3">
                            <h2>{{notes.title}}</h2>
                        </div>
            
                        <hr class="p-0 m-0">
                        <p class="description m-5 p-5">
                            {{notes.description}}
                        </p>
                        
                        <hr>

                    </div>
                    {% else %}
                        <div class="content-section p-0 mt-5">
                            
                            <div class="m-3">
                                <h2>Please Login to access the page</h2>
                            </div>
                
                            
                            <hr>

                        </div>
                    {% endif %}
                </div>
            </section>
        </main>
    

{% endblock %}
